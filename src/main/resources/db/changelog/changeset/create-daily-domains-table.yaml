databaseChangeLog:
  - changeSet:
      id: create-daily-domains
      author: Neshkov
      changes:
        - createTable:
            tableName: daily_domains
            columns:
              - column:
                  name: id
                  type: integer
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: domain_name
                  type: character varying(255)
                  constraints:
                    nullable: false
              - column:
                  name: hotness
                  type: integer
                  constraints:
                    nullable: false
              - column:
                  name: price
                  type: integer
                  constraints:
                    nullable: false
              - column:
                  name: x_value
                  type: double precision
                  constraints:
                    nullable: true
              - column:
                  name: yandex_tic
                  type: integer
                  constraints:
                    nullable: true
              - column:
                  name: links
                  type: integer
                  constraints:
                    nullable: true
              - column:
                  name: visitors
                  type: integer
                  constraints:
                    nullable: true
              - column:
                  name: registrar
                  type: character varying(255)
                  constraints:
                    nullable: false
              - column:
                  name: old
                  type: integer
                  constraints:
                    nullable: false
              - column:
                  name: delete_date
                  type: timestamp without time zone
                  constraints:
                    nullable: false
              - column:
                  name: rkn
                  type: boolean
                  constraints:
                    nullable: false
              - column:
                  name: judicial
                  type: boolean
                  constraints:
                    nullable: false
              - column:
                  name: block
                  type: boolean
                  constraints:
                    nullable: false